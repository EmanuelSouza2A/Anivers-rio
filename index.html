<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MAINFRAME - OVERRIDE MOTHER_BDAY</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root { --neon: #00ff41; --pink: #ff0055; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; }
        
        /* Efeito de Scanlines (Linhas de TV antiga) */
        body::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #ui-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; z-index: 5; position: relative; }
        
        #console-container {
            width: 90%; max-width: 900px; height: 550px;
            border: 1px solid var(--neon); background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            display: grid; grid-template-columns: 200px 1fr; gap: 10px; padding: 10px;
            visibility: hidden;
        }

        .sidebar { border-right: 1px solid var(--neon); padding: 10px; font-size: 10px; }
        .main-view { padding: 20px; overflow-y: auto; position: relative; scrollbar-width: none; }
        
        .btn-launch {
            padding: 25px 60px; font-size: 1.8rem; background: none; border: 3px solid var(--neon);
            color: var(--neon); cursor: pointer; text-shadow: 0 0 10px var(--neon);
            transition: 0.5s; font-weight: bold; animation: pulse 2s infinite;
        }
        .btn-launch:hover { background: var(--neon); color: black; box-shadow: 0 0 50px var(--neon); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .log-entry { font-size: 12px; margin: 2px 0; opacity: 0.8; }
        .pink-msg { color: var(--pink); text-shadow: 0 0 8px var(--pink); font-weight: bold; }
        pre { font-size: 11px; line-height: 1; color: #fdfd96; }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <button id="btn-master" class="btn-launch" py-click="start_protocol">EXECUTAR PROTOCOLO_MÃE.EXE</button>

    <div id="console-container">
        <div class="sidebar" id="sidebar">
            <h3>STATUS</h3>
            <p>CPU: [||||||||||] 99%</p>
            <p>RAM: [||||||....] 64%</p>
            <p>HEART: [∞∞∞∞∞∞∞∞∞∞]</p>
            <br>
            <p>USER: FILHO_ELITE</p>
            <p>TARGET: MÃE_SISTEMA</p>
            <hr>
            <div id="mini-logs"></div>
        </div>
        <div class="main-view" id="main-view">
            <div id="output-stream"></div>
        </div>
    </div>
</div>

<script type="py" src="./script.py"></script>
</body>
</html>
