<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Homenagem Elite v1.0</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background: #0f0f0f; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #terminal { background: #000; border: 1px solid #333; width: 85%; max-width: 650px; padding: 20px; min-height: 320px; border-radius: 10px; box-shadow: 0 0 30px #000; overflow: hidden; }
        .btn-elite { background: #28a745; color: #fff; border: none; padding: 15px 40px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn-elite:hover { background: #218838; transform: scale(1.05); }
        pre { font-family: monospace; color: #ffc107; line-height: 1.1; }
    </style>
</head>
<body>
    <div id="terminal"><div id="output"><h2 style="color: #17a2b8;">> AGUARDANDO COMANDO...</h2><p style="color: #666;">Clique no botão para carregar o script.</p></div></div>
    <button id="btn-iniciar" class="btn-elite" py-click="iniciar_homenagem">ABRIR SCRIPT SURPRESA ❤️</button>
    <script type="py" src="./script.py"></script>
</body>
</html>
